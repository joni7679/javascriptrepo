<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Get the input field
        let num = parseInt(prompt("Enter your First number"));
        let num2 = parseInt(prompt("Enter Your Second Number"));
        let operator = prompt("Enter Your Operator +,_,*,&,%,$, /,");
        let result;
        // Check if the input is a number
        if (operator === "+") {
            result = num + num2;
        }
        else if (operator === "-") {
            result = num - num2;
        }
        else if (operator === "*") {
            result = num * num2;
        }
        else if (operator === "%") {
            result = num % num2;
        }
        else if (operator === "/") {
            result = num / num2;
        }

    </script>
</body>

</html>
