<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <p>User Name : <span id="user"></span></p>
        <h1>Rock Paper Scissors</h1>
        <div class="game-info">
            <div class="timer">Time Left: <span id="time">60</span> sec</div>

            <div class="res-box">
                <!-- User Choice -->
                <div class="choice-container">
                    <p class="choice-title">User Choice</p>
                    <div class="image-box">
                        <img id="user-choice-img" src="https://www.svgrepo.com/show/192244/man-user.svg"
                            alt="User Choice">
                    </div>
                </div>

                <!-- Computer Choice -->
                <div class="choice-container">
                    <p class="choice-title">Computer Choice</p>
                    <div class="image-box">
                        <img id="computer-img"
                            src="https://img.freepik.com/free-vector/robot-skull-mascot-logo_32991-756.jpg?t=st=1738409546~exp=1738413146~hmac=c2e4cc902f446f0a0388fc3dadde3438b0b7f1811cbfc85cb2a1aa9b6b6ff166&w=900"
                            alt="Computer Choice">
                    </div>
                </div>
            </div>

            <div class="choices">
                <div class="choice" id="rock">
                    <img src="rock.png" alt="">
                </div>
                <div class="choice" id="paper">
                    <img src="paper.png" alt="">
                </div>
                <div class="choice" id="scissors">
                    <img src="scissors.png" alt="">
                </div>
            </div>
            <div class="scoreboard">
                <div class="score">
                    <h2>You</h2>
                    <p class="users-score">0</p>
                </div>
                <div class="score">
                    <h2>Com</h2>
                    <p class="com-score">0</p>
                </div>
            </div>
            <div class="result">
                <p id="msg">Make your move!</p>
            </div>

        </div>
        <div class="d-flex">
            <button class="play-again">Play Now</button>
            <button id="rest-btn" onclick="resestGame()">Reset Game</button>
        </div>

    </div>
    <script src="game.js"></script>
</body>

</html>
